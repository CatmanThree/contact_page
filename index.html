<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/Logo@2x.png" alt="">
        <div class="header_text">
            <h1>Interested in our business pricing?</h1>
            <h2>Fill out the form to view details and we'll contact you as soon as possible</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="text_input_wrapper">
                <p class="text_tag">Name</p>
                <input type="text" placeholder="Ethan Johnson">
            </div>
            <div class="text_input_wrapper">
                <p class="text_tag">Company Email</p>
                <input type="text"placeholder="ethan@johnson.com">
            </div>
            <div class="text_input_wrapper">
                <p class="text_tag">Company Size</p>
                <select>
                    <option value="Building Landing Pages">Building Landing Pages</option>
                </select>
            </div>
            <div class="text_input_wrapper">
                <p class="text_tag">Subject</p>
                <select>
                    <option value="50 - 100 Employies">50 - 100 Employies</option>
                </select>
            </div>
            <div class="text_input_wrapper" id="big">
                <label class="text_tag">Message <br></label>
                <textarea id="w3review" name="txtMessage" rows="10">
                    
                </textarea>
            </div>
            
            <button class="contact_sales">
                Contact Sales
            </button>
                
            
        </div>
    </main>
</body>
</html>
